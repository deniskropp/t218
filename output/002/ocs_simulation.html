<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCS Node Simulation</title>
    <style>
        :root {
            /* Light Theme (Default) */
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --text: #2d3436;
            --light: #f5f6fa;
            --bg: #f5f6fa;
            --surface: #ffffff;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --primary: #8e7ce6;
            --primary-dark: #6c5ce7;
            --secondary: #6c5ce7;
            --accent: #ff7675;
            --dark: #dfe6e9;
            --text: #dfe6e9;
            --light: #2d3436;
            --bg: #2d3436;
            --surface: #1e272e;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            transition: color 0.3s ease;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--light);
            opacity: 0.9;
        }

        .simulation-container {
            background: var(--surface);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            min-height: 600px;
            transition: background-color 0.3s ease;
        }

        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .agent-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .agent-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .agent-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .agent-item.active {
            background: var(--accent);
            color: white;
        }

        .agent-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .agent-name {
            font-size: 0.9rem;
        }

        .agent-role {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 2px;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: var(--bg);
            color: var(--text);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            flex: 2;
        }

        .btn-secondary {
            background: var(--light);
            color: var(--text);
            border: 1px solid rgba(0,0,0,0.1);
            flex: 1;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            flex: 1;
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .start-btn {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .workflow-section {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .workflow-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
        }

        .step-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .step-item {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid var(--secondary);
            transition: all 0.3s ease;
            opacity: 0.7;
            transform: scale(0.95);
        }

        .step-item.active {
            opacity: 1;
            transform: scale(1);
            border-left-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .step-item.completed {
            border-left-color: var(--success);
            background: #e8f5e9;
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .step-number {
            background: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .step-title {
            font-weight: 600;
            color: var(--text);
            flex: 1;
            margin-left: 15px;
        }

        .step-agent {
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .step-description {
            color: var(--text);
            line-height: 1.6;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .step-details {
            background: var(--surface);
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .step-detail-item {
            display: flex;
            margin-bottom: 6px;
        }

        .detail-label {
            font-weight: 600;
            color: var(--primary);
            min-width: 80px;
        }

        .detail-value {
            color: var(--text);
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text);
            text-align: right;
        }

        .status-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--secondary);
            margin-right: 10px;
        }

        .status-dot.active {
            background: var(--success);
            animation: pulse 1.5s infinite;
        }

        .status-text {
            font-weight: 600;
            color: var(--text);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .final-output {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            animation: slideUp 0.5s ease;
            display: none;
        }

        .final-output.active {
            display: block;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .output-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .output-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            line-height: 1.8;
        }

        .restart-btn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: var(--light);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .simulation-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
            }

            .main-content {
                padding: 20px;
            }

            .header-controls {
                position: static;
                display: flex;
                justify-content: flex-end;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle Dark Mode">üåì</button>
            </div>
            <h1>OCS Node Simulation</h1>
            <p class="subtitle">20-Step Transformation Workflow</p>
        </header>

        <div class="simulation-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Agent Orchestration</div>
                    <div class="sidebar-subtitle">Specialized Roles</div>
                </div>

                <div class="agent-list" id="agentList">
                    <!-- Agents will be populated by JavaScript -->
                </div>

                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <div class="status-text" id="statusText">Ready</div>
                </div>
            </div>

            <div class="main-content">
                <div class="input-section">
                    <label class="input-label">High-Level Objective</label>
                    <input type="text" class="input-field" id="objectiveInput"
                           placeholder="Enter your transformation objective..."
                           value="Transform by two generations">

                    <div class="controls-row">
                        <button class="btn btn-primary" id="startBtn">
                            <span>‚ñ∂</span> Start Transformation
                        </button>
                        <button class="btn btn-secondary" id="pauseBtn" disabled>
                            <span>‚ùö‚ùö</span> Pause
                        </button>
                        <button class="btn btn-secondary" id="stepBtn" disabled>
                            <span>‚è≠</span> Note
                        </button>
                        <button class="btn btn-danger" id="glitchBtn" title="Simulate Error">
                            <span>‚ö°</span>
                        </button>
                    </div>
                </div>

                <div class="workflow-section">
                    <div class="workflow-title">Transformation Workflow</div>
                    <div class="step-container" id="stepContainer">
                        <!-- Steps will be populated by JavaScript -->
                    </div>

                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">0% Complete</div>
                    </div>
                </div>

                <div class="final-output" id="finalOutput">
                    <div class="output-title">‚úì Transformation Complete</div>
                    <div class="output-content" id="outputContent">
                        <!-- Final output will be populated here -->
                    </div>
                    <button class="restart-btn" id="restartBtn">Restart Simulation</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
